<!DOCTYPE html>
<html>
<head>
  <title>Event World</title>
  
  <style>
    .contents {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid black;
      padding: 15px;
    }
    
    #generateButton {
      margin-top: 5px;
      margin-bottom: 15px;;
    }
  </style>
</head>
<body>
    <!-- class align center merupakan class yg sudah usang dan jarang dipakai -->
    <div class="contents" align="center" hidden>
        <button id="incrementButton" onclick="increment()">Tekan Aku :)</button>
    <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
    </div>
 
<script>
    function welcome(){
        alert('Abrakadabra muncul elemen-elemen HTML');
        const contents = document.querySelector('.contents');
        contents.removeAttribute('hidden');
    }

    function increment(){
        const count = document.getElementById('count');
        count.innerText++;

        if(count.innerText == 8){
            const hiddenMessage = document.createElement('h4');
            hiddenMessage.innerText = 'Selamat! Anda membuka hadiah kejutan';
            const image = document.createElement('img');
            image.setAttribute('src', 'https://i.ibb.co/0V49VRZ/catto.jpg');
            
            const contents = document.querySelector('.contents');
            contents.appendChild(hiddenMessage).appendChild(image);
        }
    }

    document.body.onload = welcome;
    // document.getElementById('incrementButton').onclick = increment;

</script>
</body>
</html>
